plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

ext {
  testNgVersion = '7.5.1'
  dockerJavaVersion = '3.3.0'
  restAssuredVersion = '5.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation 'com.google.guava:guava:32.1.1-jre'
	implementation group: 'com.github.docker-java', name: 'docker-java', version: "${dockerJavaVersion}"

    testImplementation "org.testng:testng:${testNgVersion}"
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: "${restAssuredVersion}"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'java.docker.client.example.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
